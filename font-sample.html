<!DOCTYPE HTML>
<html>
  <head>
    <title>Font Sample></title>
    <link href="https://fonts.googleapis.com/css?family=Cormorant+Unicase|Titan+One" rel="stylesheet">
    <style>
       .hello{
         font-family: 'Cormorant Unicase', serif;
         font-size: 100;
        }
        .second{
          font-family: 'Titan One', cursive;
        }
    </style>
   </head>
   <body>
      <p class="hello">A poem by Shel Silverstein</p>
      <p class="second">She had blue skin. And so did he. He kept it hid And so did she. They searched for blue Their whole life through, Then passed right by. And never knew.
      </p>
   </body>
</html>
